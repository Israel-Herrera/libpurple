name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v1
      - name: Run build-wrapper
        run: |
          sudo apt-get update
          sudo apt-get upgrade
          sudo apt-get install build-essential libgirepository1.0-dev xgettext python3-pip libgtk-4-bin libgtk-4-common valac libgtk-4-dev libgtk-4-doc mercurial libgumbo-dev libcmark-dev help2man libjson-glib-1.0-0 libjson-glib-dev liblua5.1-0-dev lua5.4 lua5.3 liblua5.3-dev lua-lgi liblua5.4-dev libglib-object-introspection-perl python-gi-dev libsasl2-dev libcanberra-dev libgtk-3-dev libsecret-1-dev
          pip3 install --upgrade meson
          git clone https://github.com/cacticouncil/libpurple
          cd libpurple
          meson build
          cd build
          ln -s .. libpurple
          meson compile
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} meson test
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}"
